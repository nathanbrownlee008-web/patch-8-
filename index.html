<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bet Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div id="tabs"></div>
    <div class="actions"></div>
  </header>

  <main>

    <div id="historyStats" class="history-stats hidden">
      <div id="statTotals"></div>
      <canvas id="historyChart"></canvas>
    </div>

    <table id="tbl">
      <thead></thead>
      <tbody></tbody>
    </table>

    <dialog id="details">
      <div id="d_title"></div>
      <div id="d_sub"></div>
      <div id="d_body"></div>
      <button id="closeDlg">Close</button>
    </dialog>

  </main>

  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
